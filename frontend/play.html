<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>觀看影片</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .main-container {
            display: flex;
            padding: 20px;
        }
        .left-panel {
            width: 70%; /* 左邊占70%寬度 */
            padding-right: 20px;
        }
        .right-panel {
            width: 25%; /* 右邊占25%寬度 */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .main-video-container {
            position: relative;
        }
        .main-video {
            width: 100%;
            height: 400px;
        }
        .video-details {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .right-video {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .right-video video {
            width: 100px;
            height: 70px;
        }
        .right-video-title {
            font-size: 12px;
            color: #333;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#" class="w3-bar-item w3-button"><b>Video</b>Stream</a>
    <div class="w3-right w3-hide-small">
      <a href="#upload" class="w3-bar-item w3-button">上傳影片</a>
      <a href="#play" class="w3-bar-item w3-button">觀看影片</a>
    </div>
  </div>
</div>

<br>

<!-- Video Play Section -->
<div class="w3-content w3-padding" style="max-width:1564px" id="play">
  <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">觀看影片</h3>
  
  <div class="main-container">
    <!-- 左邊主影片區 -->
    <div class="left-panel">
      <div class="main-video-container">
        <video id="mainVideo" class="main-video" controls>
          <source src="/path/to/your/video1.mp4" type="video/mp4">
          您的瀏覽器不支持播放影片。
        </video>
        <div class="video-details">
          <h3 id="videoTitle">影片標題 1</h3>
          <p id="videoDate">抓取日期：2024-10-23</p>
        </div>
      </div>
    </div>

    <!-- 右邊影片列表區 -->
    <div class="right-panel" id="videoList">
      <!-- 動態生成的小影片縮圖 -->
    </div>
  </div>
</div>

<!-- JavaScript 用於動態生成影片列表和播放影片 -->
<script>
  // 設定變數
  const videos = [
    { src: "/path/to/your/video1.mp4", title: "影片標題 1", date: "2024-10-23" },
    { src: "/path/to/your/video2.mp4", title: "影片標題 2", date: "2024-10-22" },
    { src: "/path/to/your/video3.mp4", title: "影片標題 3", date: "2024-10-21" },
    { src: "/path/to/your/video4.mp4", title: "影片標題 4", date: "2024-10-20" },
    { src: "/path/to/your/video5.mp4", title: "影片標題 5", date: "2024-10-19" },
    { src: "/path/to/your/video6.mp4", title: "影片標題 6", date: "2024-10-18" }
  ];

  // 動態生成右邊影片列表
  const videoList = document.getElementById('videoList');
  videos.forEach((video, index) => {
    const rightVideo = document.createElement('div');
    rightVideo.className = 'right-video';
    rightVideo.innerHTML = `
      <video src="${video.src}" muted></video>
      <div class="right-video-title">${video.title}</div>
    `;
    rightVideo.onclick = () => playMainVideo(index);
    videoList.appendChild(rightVideo);
  });

  // 播放主影片的函數
  function playMainVideo(index) {
    const mainVideo = document.getElementById('mainVideo');
    const videoTitle = document.getElementById('videoTitle');
    const videoDate = document.getElementById('videoDate');

    mainVideo.src = videos[index].src;
    videoTitle.textContent = videos[index].title;
    videoDate.textContent = "抓取日期：" + videos[index].date;

    mainVideo.play();
  }
</script>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</body>
</html>
