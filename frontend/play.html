<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>觀看影片</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#" class="w3-bar-item w3-button"><b>Video</b>Stream</a>
    <div class="w3-right w3-hide-small">
      <a href="#upload" class="w3-bar-item w3-button">上傳影片</a>
      <a href="#play" class="w3-bar-item w3-button">觀看影片</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="https://www.w3schools.com/w3images/cinema.jpg" alt="Cinema" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Watch</b></span> <span class="w3-hide-small w3-text-light-grey">Your Videos</span></h1>
  </div>
</header>

<!-- Video Play Section -->
<div class="w3-content w3-padding" style="max-width:1564px" id="play">
  <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">觀看影片</h3>
  <video width="100%" controls class="w3-card">
    <source src="/path/to/your/video.mp4" type="video/mp4">
    您的瀏覽器不支持播放影片。
  </video>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</body>
</html>
